<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  

</head>
<body>

 <main>
  <div class="card">
    <div class="card-pattern"></div>
    <img class="card-image" src="images/image-victor.jpg" alt="">
    <div class="card-user">
      <h2>Victor Crest <span>26</span></h2>
      <h3 class="hola">London</h3>
    </div>
    <hr>
    <div class="card-social">
      <div class="card-social-followers">
        <h2>80K</h2>
        <h3 class="grey">Followers</h3>
      </div>
      <div class="card-social-likes">
        <h2>803K</h2>
        <h3 class="grey">Likes</h3>
      </div>
      <div class="card-social-photos">
        <h2>1.4K</h2>
        <h3 class="grey">Photos</h3>
      </div>
    </div>
  </div>
  <div class="circle1"></div>
  <div class="circle2"></div>
 </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
